<protected>
  <navbar-pills></navbar-pills>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="text-center">Add your Destination
          <br>
          <br>
        </h1>
          <div class="alert alert-dismissable alert-success" *ngIf="success">
            <button contenteditable="false" type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="toggleSuccess()">×</button>
            Destination added successfully
          </div>
          <div class="alert alert-danger alert-dismissable" *ngIf="error">
            <button contenteditable="false" type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="toggleError()">×</button>
            Destination could not be added
          </div>
          <form class="form-horizontal" role="form" (ngSubmit)="addDestination()" #destinationForm="ngForm">
            <div class="form-group">
              <div class="col-sm-2">
                <label for="inputEmail3" class="control-label">Name</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Name" required [(ngModel)]="newDestination.name" name="name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label class="control-label">Continent</label>
              </div>
              <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="newDestination.continent" name="power_type">
                  <option *ngFor="let continent of continents">{{continent}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label class="control-label">Score</label>
              </div>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="84" min="1" max="100" required [(ngModel)]="newDestination.score" name="power">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label for="inputEmail3" class="control-label">Short Description</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputshortdesc" placeholder="Short Description" required [(ngModel)]="newDestination.desc_short" name="desc_short">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label class="control-label">Long Description</label>
              </div>
              <div class="col-sm-10">
                <textarea class="form-control" required [(ngModel)]="newDestination.desc_long" name="desc_long"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label class="control-label">Image Source</label>
              </div>
              <div class="col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="boolean" [(ngModel)]="image">
                    <div *ngIf="image">
                      Yes I have a source
                    </div>
                    <div *ngIf="!image">
                      I don't have a source
                    </div>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group" *ngIf="image">
              <div class="col-sm-2">
                <label class="control-label">Source</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="newDestination.image_src" name="image_src">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" [disabled]="!destinationForm.form.valid">Add
                  <br>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</protected>
