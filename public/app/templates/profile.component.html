<protected>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="alert alert-dismissable alert-warning" *ngIf="false">
            <button contenteditable="false" type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>Your trial has only
            <strong>2 days</strong>left.
          </div>
          <div class="alert alert-dismissable alert-success" *ngIf="success">
            <button contenteditable="false" type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="toggleSuccess()">×</button>Profile updated!
          </div>
          <div class="alert alert-dismissable alert-danger" *ngIf="error">
            <button contenteditable="false" type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="toggleError()">×</button>Profile could not be updated!
          </div>
          <div class="page-header">
            <h1>Profile</h1>
          </div>
          <form class="form-horizontal" role="form" #profileForm="ngForm" (ngSubmit)="updateProfile()" *ngIf="currentUser">
            <div class="form-group">
              <div class="col-sm-3">
                <label for="inputEmail3" class="control-label">Email</label>
              </div>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required name="email" [(ngModel)]="currentUser.email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label class="control-label">Name</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Name" required name="name" [(ngModel)]="currentUser.name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label class="control-label">Nick Name</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Nick Name" required name="nickname" [(ngModel)]="currentUser.nickname">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label for="inputPassword3" class="control-label">Password</label>
              </div>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Current Password" required name="password" [(ngModel)]="currentPassword">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" [(ngModel)]="changePassword" name="showChangePassword">Change Password</label>
                </div>
              </div>
            </div>
            <div *ngIf="changePassword">
              <div class="form-group">
                <div class="col-sm-3">
                  <label class="control-label">New Password</label>
                </div>
                <div class="col-sm-9">
                  <input type="password" class="form-control" required name="newpassword" [(ngModel)]="newPassword.password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-3">
                  <label class="control-label">Confirm Password</label>
                </div>
                <div class="col-sm-9">
                  <input type="password" class="form-control" required name="newpasswordconfirmation" [(ngModel)]="newPassword.confirmation">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-info" [disabled]="!profileForm.form.valid">Update Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</protected>
