<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Sign In</h1></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form">
          <div class="form-group required">
            <div class="col-sm-2">
              <label for="inputEmail3" class="control-label">Email</label>
            </div>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" name="email">
            </div>
          </div>
          <div class="form-group required">
            <div class="col-sm-2">
              <label for="inputPassword3" class="control-label">Password</label>
            </div>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
